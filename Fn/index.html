<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .shape1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.7;
            }
            25% { 
                transform: translate(100px, -50px) rotate(90deg);
                opacity: 0.4;
            }
            50% { 
                transform: translate(200px, 50px) rotate(180deg);
                opacity: 0.8;
            }
            75% { 
                transform: translate(50px, 100px) rotate(270deg);
                opacity: 0.3;
            }
        }

        /* Login Card */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideInUp 0.8s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 20px 20px 20px 60px;
            border: 2px solid rgba(102, 126, 234, 0.15);
            border-radius: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .form-input:focus + .form-label {
            color: #667eea;
            transform: translateY(-30px) scale(0.85);
        }

        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-30px) scale(0.85);
            color: #667eea;
        }

        .form-label {
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-weight: 600;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 10px;
            border-radius: 10px;
        }

        .form-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
            z-index: 1;
        }

        /* Role Selector */
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 10px 0;
        }

        .role-option {
            padding: 20px 15px;
            border: 2px solid rgba(102, 126, 234, 0.15);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        .role-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .role-option:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .role-option:hover::before {
            opacity: 1;
        }

        .role-option.selected {
            border-color: #667eea;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.25);
            transform: scale(1.02);
        }

        .role-icon {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: #667eea;
            display: block;
        }

        .role-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .role-desc {
            font-size: 12px;
            color: #666;
            line-height: 1.3;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Forgot Password */
        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Divider */
        .login-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
            font-weight: 500;
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.3), transparent);
        }

        .login-divider span {
            padding: 0 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
        }

        /* Social Login */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            padding: 15px 12px;
            border: 2px solid rgba(102, 126, 234, 0.15);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.facebook {
            color: #4267B2;
        }

        /* Switch to Signup */
        .auth-switch {
            text-align: center;
            color: #666;
            font-weight: 500;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .auth-switch a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Loading Animation */
        .btn-loading {
            position: relative;
            pointer-events: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                margin: 10px;
            }

            .login-logo {
                font-size: 2.8rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .role-selector {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .social-login {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .form-input {
                padding: 18px 18px 18px 55px;
            }

            .form-label {
                left: 55px;
            }

            .form-icon {
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-calendar-alt"></i>
                EventEase
            </div>
            <h1 class="login-title">Welcome Back!</h1>
            <p class="login-subtitle">Sign in to manage your events</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <i class="form-icon fas fa-envelope"></i>
                <input type="email" class="form-input" id="email" placeholder=" " required>
                <label class="form-label">Email Address</label>
            </div>

            <div class="form-group">
                <i class="form-icon fas fa-lock"></i>
                <input type="password" class="form-input" id="password" placeholder=" " required>
                <label class="form-label">Password</label>
            </div>

            <div class="role-selector">
                <div class="role-option" data-role="organizer" onclick="selectRole(this, 'organizer')">
                    <i class="role-icon fas fa-users-cog"></i>
                    <div class="role-title">Organizer</div>
                    <div class="role-desc">Create & manage events</div>
                </div>
                <div class="role-option" data-role="attendee" onclick="selectRole(this, 'attendee')">
                    <i class="role-icon fas fa-ticket-alt"></i>
                    <div class="role-title">Attendee</div>
                    <div class="role-desc">Discover & join events</div>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to EventEase
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot your password?</a>
        </div>

        <div class="login-divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" onclick="socialLogin('google')">
                <i class="fab fa-google"></i> Google
            </button>
            <button class="social-btn facebook" onclick="socialLogin('facebook')">
                <i class="fab fa-facebook"></i> Facebook
            </button>
        </div>

        <div class="auth-switch">
            Don't have an account? 
            <a href="#" onclick="goToSignup()">Sign up here</a>
        </div>
    </div>

    <script>
        let selectedRole = null;

        function selectRole(element, role) {
            // Remove previous selection
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selection to clicked element
            element.classList.add('selected');
            selectedRole = role;
            
            // Add visual feedback
            element.style.transform = 'scale(1.05)';
            setTimeout(() => {
                element.style.transform = 'scale(1.02)';
            }, 150);
        }

        function forgotPassword() {
            alert('Forgot password functionality will redirect to password reset page.');
            // In real implementation: window.location.href = '/forgot-password';
        }

        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login functionality will be implemented.`);
            // In real implementation: window.location.href = `/auth/${provider}`;
        }

        function goToSignup() {
            alert('Redirecting to signup page...');
            // In real implementation: window.location.href = '/signup';
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedRole) {
                alert('Please select your role (Organizer or Attendee)');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Show loading state
            loginBtn.classList.add('btn-loading');
            loginBtn.innerHTML = '';

            // Simulate API call
            setTimeout(() => {
                // Remove loading state
                loginBtn.classList.remove('btn-loading');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to EventEase';
                
                // Simulate successful login
                alert(`Login successful as ${selectedRole}!\nEmail: ${email}\nRedirecting to ${selectedRole} dashboard...`);
                
                // In real implementation, redirect based on role:
                if (selectedRole === 'organizer') {
                    // window.location.href = '/organizer-dashboard';
                    console.log('Redirect to organizer dashboard');
                } else {
                    // window.location.href = '/attendee-dashboard';
                    console.log('Redirect to attendee dashboard');
                }
            }, 2000);
        });

        // Add floating animation to shapes
        document.addEventListener('DOMContentLoaded', function() {
            const shapes = document.querySelectorAll('.floating-shape');
            shapes.forEach((shape, index) => {
                shape.addEventListener('mouseenter', function() {
                    this.style.animationPlayState = 'paused';
                    this.style.transform = 'scale(1.2)';
                });
                
                shape.addEventListener('mouseleave', function() {
                    this.style.animationPlayState = 'running';
                    this.style.transform = 'scale(1)';
                });
            });
        });

        // Enhanced form validation
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#ff6b6b';
                } else {
                    this.style.borderColor = '#667eea';
                }
            });

            input.addEventListener('focus', function() {
                this.style.borderColor = '#667eea';
            });
        });
    </script>
</body>
</html>
