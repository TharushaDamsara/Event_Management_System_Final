<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-calendar-alt"></i>
                EventEase
            </div>
            <h1 class="login-title">Welcome Back!</h1>
            <p class="login-subtitle">Sign in to manage your events</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <i class="form-icon fas fa-envelope"></i>
                <input type="email" class="form-input" id="email" placeholder=" " required>
                <label class="form-label">Email Address</label>
            </div>

            <div class="form-group">
                <i class="form-icon fas fa-lock"></i>
                <input type="password" class="form-input" id="password" placeholder=" " required>
                <label class="form-label">Password</label>
            </div>

            <div class="role-selector">
                <div class="role-option" data-role="ORGANIZER" ">
                    <i class="role-icon fas fa-users-cog"></i>
                    <div class="role-title">Organizer</div>
                    <div class="role-desc">Create & manage events</div>
                </div>
                <div class="role-option" data-role="ATTENDEE"">
                    <i class="role-icon fas fa-ticket-alt"></i>
                    <div class="role-title">Attendee</div>
                    <div class="role-desc">Discover & join events</div>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login to EventEase
            </button>
        </form>


        <div class="auth-switch">
            Don't have an account? 
            <a href="Pages/signUp.html" onclick="goToSignup()">Sign up here</a>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
